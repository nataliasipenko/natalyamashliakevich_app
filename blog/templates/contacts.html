<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Связаться с нами</title>
</head>
<body>
{% extends "base.html" %}


{% block content %}

<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class=" col-md-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h3 class=" site-heading my-4 mt-3 text-white"> Свяжитесь с нами  </h3>
          <p class="text-light">Расскажите нам о своей проблеме, чтобы мы могли помочь вам как можно скорее
          </p>
        </div>
      </div>
    </div>
  </div>
</header>

<section class="contact-message">
    <div class="container">
        <div class="col-md-2"></div>
            <div class="col-md-8 message-form">
                <form action="" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Электронная почта</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Пожалуйста, введите email" required>
                        <small id="emailHelp" class="form-text text-muted">Мы не передаем данные вашей электронной почты.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Сообщение</label>
                        <textarea cols="30" name="message" rows='10' class="form-control" id="exampleInputPassword1" placeholder="Пожалуйста, оставьте Ваше сообщение" required></textarea>


                    </div>

                    <button type="submit" class="btn btn-success">Отправить</button>
            </form>
            </div>
        <div class="col-md-2"></div>
    </div>
</section>

{% endblock content %}
</body>
</html>
